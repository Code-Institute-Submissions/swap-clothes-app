{% extends "base.html" %}
<!-- Add active class to the  navbar and sidebar -->
{% block nav_register %}active{% endblock %}
{% block sidenav_register %}active-sidenav{% endblock %}

<!-- Main content -->
{% block content %}
<h1 class="gradient-bkg-light">Register</h1>

<div class="row">
    <!-- Registration form -->
    <form
        class="col s12 m8 offset-m2"
        method="POST"
        action="{{ url_for('register') }}">
        <div class="card-panel z-depth-4 border-radius-sm">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <input
                        id="username"
                        name="username"
                        type="text"
                        minlength="3"
                        maxlength="15"
                        pattern="^[a-zA-Z0-9]{3,15}$"
                        class="validate"
                        required/>
                    <label for="username">Username </label>
                    <i class="far fa-question-circle tooltipped" data-position="right" data-tooltip="Username should be 3-15 characters long and only contains letters, numbers, '-' and '_'"></i>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <input
                        id="password"
                        name="password"
                        type="password"
                        minlength="8"
                        maxlength="20"
                        pattern="^[a-zA-Z0-9_-]{8,20}$"
                        class="validate"
                        required/>
                    <label for="password">Password</label>
                    <i class="far fa-question-circle tooltipped" data-position="right" data-tooltip="Password should be 8-20 characters long and only contains letters, numbers, '-' and '_'"></i>
                </div>
            </div>
            <!-- Looking-for dropdown selector -->
            <div class="row">
                <div class="input-field col s12">
                    <select multiple>
                        <option value="" disabled selected>Looking For: </option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>(Optional)</label>
                    <i class="far fa-question-circle tooltipped" data-position="right" data-tooltip="Let other swappers know what items you're looking for"></i>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <button
                    class="col s6 offset-s3 l4 offset-l4 btn"
                    type="submit"
                    name="action">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already a Swapper?
            <a href="#">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
