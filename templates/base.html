<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Add Materialize CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            type="text/css"/>
        <!-- Add Font Awesome icon kit -->
        <script
            src="https://kit.fontawesome.com/d6343cbdf9.js"
            crossorigin="anonymous">
        </script>
        <!-- Link to static stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <!-- Navbar for larger screens -->
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="{{ url_for('home') }}" class="brand-logo center">SWAP</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="{{ url_for('home') }}" class="hvr-underline-from-center {% block nav_home %}{% endblock %}">Home</a></li>
                        <li><a href="{{ url_for('items') }}" class="hvr-underline-from-center {% block nav_items %}{% endblock %}">Items</a></li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#" class="hvr-underline-from-center {% block nav_register %}{% endblock %}">Register</a></li>
                        <li><a href="#" class="hvr-underline-from-center {% block nav_login %}{% endblock %}">Log In</a></li>
                    </ul>
                </div>
                <!-- Sub navbar for 'My Profile' page -->
                {% block topnav %}{% endblock %}
            </nav>
            
            <!-- Collapsable Navbar for mobile screen sizes -->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('home') }}" class="{% block sidenav_home %}{% endblock %}">Home</a></li>
                <li><a href="{{ url_for('items') }}" class="{% block sidenav_items %}{% endblock %}">Items</a></li>
                <li><a href="#" class="{% block sidenav_register %}{% endblock %}">Register</a></li>
                <li><a href="#" class="{% block sidenav_login %}{% endblock %}">Login</a></li>
            </ul>
            <!-- Sub navbar for 'My Profile page on mobile screen sizes' -->
            {% block mobilenav %}{% endblock %}
        </header>

        <main>{% block content %} {% endblock content %}</main>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col s6 m6">
                        <ul class="left footer-nav footer-links">
                            <li><a href="">About</a></li>
                            <li><a href="">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col s6 m6">
                        <ul class="right footer-nav footer-socials">
                            <li><a href="https://twitter.com/home" target="_blank"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <!-- Add JS needed for Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Link up static js file -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
