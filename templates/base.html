<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Add Materialize CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            type="text/css"/>
        <!-- Add Font Awesome icon kit -->
        <script
            src="https://kit.fontawesome.com/d6343cbdf9.js"
            crossorigin="anonymous">
        </script>
        <title>Swap Them Clothes!</title>
    </head>

    <body>
        <header>
            <!-- Navbar for larger screens -->
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="{{ url_for('home') }}" class="brand-logo center">SWAP</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="#">Items</a></li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Log In</a></li>
                    </ul>
                </div>
                {% block topnav %}{% endblock %}
            </nav>
            
            <!-- Collapsable Navbar for mobile screen sizes -->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
            {% block mobilenav %}{% endblock %}
        </header>

        <main>{% block content %} {% endblock content %}</main>

        <footer></footer>

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <!-- Add JS needed for Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Link up static js file -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
